<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Music Organizer</title>
  <link rel="stylesheet" href="../Style/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="header">
        <h2>Login to Music Organizer</h2>
        <p class="subtitle">Organize your tracks with ease</p>
      </div>
      <form id="loginForm" aria-labelledby="login-heading">
        <div class="input-group">
          <label for="loginUsername">Email-Id</label>
          <input 
            type="text" id="loginUsername" placeholder="Enter your email" required
            aria-describedby="loginMsg"  />
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" id="loginPassword"  placeholder="Enter your password" required 
              aria-describedby="loginMsg"   />
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <span class="eye-icon">👁️</span>
            </button>
          </div>
        </div>
        <button type="submit" aria-label="Login to your account">
          <span>Login</span>
          <div class="loading-spinner" aria-hidden="true"></div>
        </button>
      </form>
      <div class="links">
        <p class="muted">Don’t have an account? <a href="./signup.html">Sign up</a></p>
        <p class="forgot"><a href="./forgotpassword.html">Forgot Password?</a></p>
      </div>
      <div id="loginMsg" class="msg" role="alert" aria-live="polite"></div>
    </div>
  </div>
  <script src="../JS/auth.js"></script>
  <script>

    const passwordInput = document.getElementById('loginPassword');
    const toggleBtn = document.querySelector('.password-toggle');
    const eyeIcon = document.querySelector('.eye-icon');
    toggleBtn.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
</body>
</html>

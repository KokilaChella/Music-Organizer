<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Choose a Username" required />
        <input type="password" id="signupPassword" placeholder="Choose a Password" required />
        <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
      <div id="signupMsg" class="msg"></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
